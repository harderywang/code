    <div>完成一个函数,接受数组作为参数,数组元素为整数或者数组,
        数组元素包含整数或数组,函数返回扁平化后的数组
        如：[1, [2, [ [3, 4], 5], 6]] => [1, 2, 3, 4, 5, 6]</div>


    <script>


        var data = [1, [2, [[3, 4], 5], 6]];
        var result = [];

        function flat(data) {
            let i;
            for (i = 0; i < data.length; ++i) {
                d = data[i];
                if (typeof data[i] === 'number') {
                    result.push(data[i]);
                } else {
                    flat(data[i]);
                }
            }
            console.log(result);
        }

        var result = [];
        flat(data);



    </script>
