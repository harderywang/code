<body>
    <div>写一个函数找出给定数组中的最大差值</div>
    <script>
        function max(arr) {
            let newarr = arr.sort((a, b) => { return b - a })
            let value = newarr[0] - newarr[arr.length - 1]
            console.log(value)
        }
        max([2, 4, 65, 78, 9, 9, 6, 4, 3, 1, 4])
    </script>
</body>
