<body>
    <div>统计某一字符或字符串在另一个字符串中出现的次数</div>
    <script>
        function strCount(str, target) {
            let count = 0
            while (str.match(target)) {
                str = str.replace(target, '')
                count++
            }
            console.log(count)
        }
        strCount('fklsdfdjgfdfldfjglsdjdfdffglsdkfjg', 'fd')
    </script>
