<body>
    <div>写一个方法判断一个数字是否为整数</div>
    <script>
        function isinteger(num) {
            if (num % 1) {
                console.log(num + '是小数')
            } else {
                console.log(num + '是整数')
            }
        }
        isinteger(3)
    </script>
</body>
